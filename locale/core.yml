  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      subject: Kích hoạt tài khoản mới của bạn
      body: |
        Chào {username}!

        Ai đó (hy vọng bạn!) Đã đăng ký {forum} với địa chỉ email này.

        Nếu đây là bạn, chỉ cần nhấp vào liên kết sau và tài khoản của bạn sẽ
        được kích hoạt:

        {url}

        Nếu bạn không đăng ký, xin vui lòng bỏ qua email này.
        
    # These translations are used in emails sent when users change their email address.
    confirm_email:
      subject: Xác nhận địa chỉ email mới của bạn
      body: |
        Xin chào {username}!

        Ai đó (hy vọng bạn!) Đã thay đổi địa chỉ e-mail của họ trên {forum} đến địa chỉ này.

        Nếu đúng là bạn, chỉ cần nhấp vào liên kết sau để xác nhận địa chỉ email mới của bạn:
        {url}

        Nếu đây không phải là bạn, xin vui lòng bỏ qua email này.
        
    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: => core.ref.reset_your_password
      body: |
        Xin chào {username}!

        Ai đó (hy vọng bạn!) Đã gửi yêu cầu thay đổi mật khẩu cho tài khoản của bạn tại {forum}.

        Nếu bạn muốn thay đổi mật khẩu, hãy nhấp vào liên kết sau để thay đổi mật khẩu của bạn:
        {url}

        Nếu bạn không muốn thay đổi mật khẩu thì bạn có thể bỏ qua thư này. Sẽ không có gì được thay đổi.

    # These translations are used when testing mailing configuration
    send_test:
      subject: Kiểm tra email flarum
      body: |
        Chào {username}!
        Đây là một email thử nghiệm để xác nhận rằng cấu hình email flarum của bạn đang hoạt động đúng.
        Nếu đây là bạn, email này có nghĩa là cấu hình của bạn hoạt động!
        Nếu đây không phải là bạn, xin vui lòng bỏ qua email này.
