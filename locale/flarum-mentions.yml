flarum-mentions:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the composer (reply autocompletion function).
    composer:
      mention_tooltip: Nhắc đến người dùng hoặc bài viết
      reply_to_post_text: "Trả lời #{number}"

    # These translations are used by the Notifications dropdown, a.k.a. "the bell".
    notifications:
      others_text: => core.ref.some_others
      post_mentioned_text: "{username} đã trả lời bài viết của bạn"  # Can be pluralized to agree with the number of users!
      user_mentioned_text: "{username} đã nhắc đến đến bạn"

    # These translations are displayed beneath individual posts.
    post:
      mentioned_by_self_text: "{users} đã trả lời."  # Can be pluralized to agree with the number of users!
      mentioned_by_text: "{users} đã trả lời"       # Can be pluralized to agree with the number of users!
      others_text: => core.ref.some_others
      quote_button: Trích dẫn
      reply_link: => core.ref.reply
      you_text: => core.ref.you

    # These translations are used in the Settings page.
    settings:
      notify_post_mentioned_label: Ai đó trả lời một trong những bài viết của tôi
      notify_user_mentioned_label: Ai đó nhắc đến tôi trong một bài viết

    # These translations are used in the user profile page and profile popup.
    user:
      mentions_link: Nhắc đến
