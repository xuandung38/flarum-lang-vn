fof-best-answer:
  admin:
    permissions:
      best_answer: Chọn câu trả lời hay nhất (thảo luận riêng)
      best_answer_not_own_discussion: Chọn câu trả lời hay nhất (không phải thảo luận riêng) 
    settings:
      label:
        general: Chung
        reminders: Nhắc nhở
        advanced: Nâng cao
        reminders_notice: Để nhắc nhở hoạt động chính xác, bạn phải thiết lập lập lịch biểu lập flarum một cách chính xác.
      allow_select_own_post: Cho phép người dùng chọn bài viết của riêng họ
      select_best_answer_reminder_days: Nhắc nhở người dùng chọn một câu trả lời hay nhất sau X ngày
      schedule_on_one_server: Sử dụng chỉ thị 'onOneServer()' cho bộ lập lịch tác vụ (yêu cầu Redis / Memcache) 
      schedule_stop_overnight: Ngăn trình lập lịch nhắc nhở chạy ngoài giờ hành chính (9 giờ tối - 8 giờ sáng theo giờ máy chủ) 
      schedule_log_output: Lưu các nhật ký của scheduler vào thư mục log
      remind_tag_ids: Để hạn chế lời nhắc đối với các thẻ cụ thể, hãy nhập ID's thẻ đây (phân tách bằng dấu phẩy) 
      use_alt_ui: Sử dụng bố cục thay thế (các nút trả lời hay nhất nên ở trong chân trang của bình luận) 
  forum:
    answered_badge: Trả lời
    this_best_answer: Chọn câu trả lời hay nhất
    remove_best_answer: Bỏ chọn câu trả lời hay nhất
    best_answer_button: Câu trả lời hay nhất
    best_answer_label: Chọn bởi <a>{username}</a> {time_set}
    errors:
      mismatch: "Bình luận đã chọn không tồn tại trong cuộc thảo luận này."

    notification:
      best_answer_in_discussion: "{username} chọn một câu trả lời hay nhất trong cuộc thảo luận này"
      content: Vui lòng chọn một câu trả lời tốt nhất nếu câu hỏi của bạn đã được trả lời
      awarded: Bình luận của bạn đã được đặt là câu trả lời tốt nhất bởi {username}

      preferences:
        awarded_best_answer: Khi ai đó chọn bài viết của tôi như một câu trả lời tốt nhất
        best_answer_in_discussion: Khi một câu trả lời hay nhất được chọn ra trong một cuộc thảo luận mà tôi đã tham gia 
  email:
    subject:
      awarded: bình luận của bạn đã được chọn là câu trả lời tốt nhất bởi {display_name}
      ba-set: Một câu trả lời tốt nhất đã được thiết lập bởi {display_name}
      select: Bạn đã nhận được câu trả lời tốt nhất cho câu hỏi của bạn chưa? 
    body:
      awarded: |
        Xin chào {accept_display_name}!

        Làm tốt lắm, {actor_display_name} vừa chọn bình luận của bạn làm câu trả lời hay nhất trong cuộc thảo luận: {discussion_title}. Cảm ơn vì đã giúp đỡ.

        Xem nó ở đây: {discussion_url} 
      ba-set: |
        Xin chào {accept_display_name}!

        {actor_display_name} vừa chọn một câu trả lời hay nhất trong cuộc thảo luận: {discussion_title} mà bạn đã tham gia.

        Xem nó ở đây:  {discussion_url} 
      select: |
        Xin chào {accept_display_name}!

        Chỉ cần kiểm tra; bây giờ bạn sẽ có nhiều câu trả lời cho câu hỏi của mình: {discussion_title}. Hy vọng rằng một trong số họ đã giúp bạn giải quyết vấn đề của bạn.

        Nếu vậy, sẽ thực sự hữu ích cho các thành viên tương lai nếu bạn có thể đưa ra câu trả lời tốt nhất cho câu hỏi của mình. Nó sẽ giúp những người có cùng vấn đề tìm thấy câu trả lời mà họ cần, đồng thời cũng là lời cảm ơn sâu sắc đến các thành viên đã giúp đỡ bạn. Họ dành thời gian một cách tự nguyện, vì vậy thật tuyệt khi cho họ biết rằng họ đang làm tốt.

        Truy cập cuộc thảo luận tại đây: {discussion_url} và chọn bình luận thích hợp nhất làm câu trả lời hay nhất.

        Cảm ơn! 